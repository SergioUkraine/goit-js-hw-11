<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Image search</title>
  </head>
  <body>
    <header class="header">
      <form class="header__form" id="search-form">
        <a class="logo header__logo" href="https://pixabay.com">
          <svg class="logo__svg" width="70px" height="18px">
            <use href="./images/logo.svg#logo-svg"></use>
          </svg>
          <span class="logo__text">Free images</span>
        </a>
        <input
          class="header__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="header__button" type="submit" name="searchButton">
          Search
        </button>
        <div class="checkbox header__checkbox">
          <input
            class="checkbox__input"
            type="checkBox"
            id="infScroll"
            name="chBoxInfScroll"
          />
          <label class="checkbox__label" for="infScroll"
            >Infinite scrolling</label
          >
        </div>
      </form>
    </header>

    <main>
      <div class="gallery"></div>
      <button
        class="gallery__btn-more gallery__btn-more--hidden"
        type="button"
        name="moreButton"
      >
        Load more
      </button>
      <div class="gallery__message gallery__message--hidden">
        We're sorry, but you've reached the end of search results
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
